<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3图片动态提示效果</title>
	<link rel="stylesheet" href="css/transition.css" type="text/css">
</head>
<body>
	<figure class="one">
		<img src="pic/a.jpg" alt=""/>
		<figcaption>
			<h2>平移动画</h2>
			<p>夕阳西下</p>
			<p>乡村美景</p>
			<p>宛如仙境</p>
		</figcaption>
	</figure>
	<figure class="two">
		<img src="pic/b.jpg" alt=""/>
		<figcaption>
			<h2>旋转动画</h2>
			<p>飞来飞去落谁家</p>
			<div></div>
		</figcaption>
	</figure>
	<figure class="three">
		<img src="pic/c.jpg" alt=""/>
		<figcaption>
			<h2>斜切动画</h2>
			<p>二月春风似剪刀</p>
		</figcaption>
	</figure>
	<figure class="four">
		<img src="pic/d.jpg" alt=""/>
		<figcaption>
			<h2>缩放动画</h2>
			<p>青葱的草地，可爱的小女孩</p>
			<div></div>
		</figcaption>
	</figure>
</body>
</html>
